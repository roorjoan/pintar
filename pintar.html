<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pintar</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <div class="fig-content">
        <div class="fig rombo" id="rombo"></div>
        <div class="fig circulo" id="circulo"></div>
        <div class="fig triangulo" id="triangulo"></div>
        <div class="fig cuadrado" id="cuadrado"></div>
        <div class="fig rectangulo" id="rectangulo"></div>
      </div>
      <h3>Choose a color to draw a figure</h3>
    </main>

    <div class="color-picker">
      <div class="color" id="rojo">&nbsp;</div>
      <div class="color" id="verde">&nbsp;</div>
      <div class="color" id="azul">&nbsp;</div>
      <div class="color" id="naranja">&nbsp;</div>
      <div class="color" id="amarillo">&nbsp;</div>
      <div class="color" id="rosa">&nbsp;</div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
